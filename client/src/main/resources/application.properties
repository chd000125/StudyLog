spring.application.name=studylog_users

server.port=8921

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3309/study_users?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# HttpOnlyCookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# JWT
jwt.secret=a-string-secret-at-least-256-bits-long
jwt.access-token-validity-in-seconds=18000
jwt.refresh-token-validity-in-seconds=604800

# CORS
cors.allowed-origin=http://localhost:5173

# Cookie
cookie.secure=true
cookie.http-only=true

#Eureka
eureka.client.service-url.defalutZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true